{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="{% static 'home/js/index.js' %}"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap 5 CSS sem integrity -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>query:</h2>
    <form method="post" id="form_query" action="{% url 'home:table' %}">
      {% csrf_token %}
      <div
        style="
          position: absolute;
          top: 0%;
          left: 0%;
          width: 50%;
          left: 20%;
          opacity: 9;
        "
      >
        <input
          type="text"
          name="query"
          placeholder="Enter your query here"
          value="select * from customer where first_name like concat('%%',%s,'%%')"
        />
        <input
          type="text"
          name="edit_function"
          placeholder="Enter your js function to edit button"
          value="edit_button"
        />
        <input
          type="text"
          name="delete_function"
          placeholder="Enter your js function to delete button"
          value="delete_button"
        />
        <input
          type="text"
          name="tr_function"
          placeholder="Enter your js function to line click button"
          value="row_click"
        />
        <input
          type="text"
          name="pagination"
          placeholder="pagination"
          id="stt_pagination"
          value="10"
        />
        <input
          type="text"
          name="offset"
          placeholder="offset"
          id="stt_offset"
          value="0"
          onFocus="form_fetch()"
        />
        <select name="style_table" id="stt_style_table" class="form-select">
          <option value="0">Default (Striped + Bordered)</option>
          <option value="1">Compact (Sm + Responsive + Striped)</option>
          <option value="2">Dark (Striped + Hover)</option>
          <option value="3" selected>Hover (Light Border)</option>
          <option value="4">Borderless + Striped</option>
          <option value="5">Default + Hover + Responsive</option>
          <option value="6">Large Font (fs-5 + Striped)</option>
          <option value="7">Centered Text + Striped</option>
          <option value="8">Success Theme (Green + Striped)</option>
          <option value="9">Danger Theme (Red + Hover)</option>
          <option value="10">Bold + Hover + Large Font</option>
          <option value="11">Light + Responsive + Centered</option>
          <option value="12">Borderless + Compact + Large Font</option>
          <option value="13">Dark + Bold + Centered</option>
          <option value="14">Primary Theme (Blue Header + Striped)</option>
        </select>
      </div>

      <label for="params">Customer initialname:</label>
      <input
        type="text"
        name="params"
        placeholder="Enter your params here, with comma separated values"
      />
      <button type="button" onclick="form_fetch(true)">Run</button>
    </form>

    <div id="dv_data"></div>
  </body>
</html>
