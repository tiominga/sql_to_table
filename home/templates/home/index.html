{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="{% static 'home/js/index.js' %}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap 5 CSS sem integrity -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h2>query:</h2>
    <form method="post" id="form_query" action="{% url 'home:table' %}">

        {% csrf_token %}
        <div style = "opacity:10;">
            <input type="text" name="query" placeholder="Enter your query here" value="select * from customer where first_name like concat('%%',%s,'%%')">            
            <input type="text" name="edit_rout" placeholder="Enter your rout to edit">
            <input type="text" name="delete_rout" placeholder="Enter your rout to delete">
            <input type="text" name="pagination" placeholder="pagination" id="stt_pagination" value="10">
            <input type="text" name="offset" placeholder="offset" id="stt_offset" value="0" onFocus="form_fetch()">
        </div>

        <label for="params">Customer initialname:</label>
        <input type="text" name="params" placeholder="Enter your params here, with comma separated values">
        <button type="button" onclick="form_fetch()">Run</button>

    </form>

    <div id="dv_data">



    </div>

</body>
</html>
